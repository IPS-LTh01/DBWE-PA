<!-- app/templates/submit_purchase.html -->
{% extends "index_derived.html" %}

{% block content %}
    <h2>Einkauf erfassen: </h2>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.companyname.label }}<br>
            {{ form.companyname(size=120) }}<br>
            {% for error in form.companyname.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
